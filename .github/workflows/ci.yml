name: Kubsh CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-deb:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make libfuse3-dev pkg-config
          
      - name: Build deb package
        run: |
          make clean
          make deb
          
      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: kubsh.deb

  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: kubsh-deb
          path: /tmp
      
      - name: Setup environment and run tests
        run: |
          # Установка зависимостей
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make libfuse3-dev pkg-config fuse3
          
          # Установка пакета
          sudo apt install -y /tmp/kubsh.deb
          
          # Настройка FUSE (аналог postinst)
          sudo mkdir -p /opt/users
          sudo chmod 755 /opt/users
          sudo chown root:root /opt/users
          if [ -e /dev/fuse ]; then
              sudo chmod 666 /dev/fuse || true
          fi
          sudo modprobe fuse || true
          
          # Запуск тестов
          /opt/check.sh
        env:
          FUSE_PATH: /opt/users

  final-check:
    needs: run-tests
    runs-on: ubuntu-22.04
    steps:
      - run: echo "✅ All tests passed successfully!"
