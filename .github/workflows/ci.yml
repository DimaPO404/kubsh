name: Kubsh CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-deb:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential g++ make libfuse3-dev pkg-config
          
      - name: Build deb package
        run: |
          make clean
          make deb
          
      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: kubsh.deb
          retention-days: 1

  run-tests:
    runs-on: ubuntu-22.04
    needs: build-deb
    steps:
      - uses: actions/checkout@v4
      
      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: kubsh-deb
          path: /tmp
      
      - name: Debug environment
        run: |
          echo "=== Environment Information ==="
          uname -a
          lsb_release -a
          docker --version || echo "Docker not installed"
          sudo docker --version || echo "Docker not available with sudo"
          echo "Current directory: $(pwd)"
          echo "Files in /tmp:"
          ls -la /tmp/
          echo "Artifact size: $(stat -c%s /tmp/kubsh.deb || echo 'File not found')"
      
      - name: Fix permissions for artifact
        run: |
          sudo chmod 644 /tmp/kubsh.deb || echo "Permission fix not needed"
          sudo chown root:root /tmp/kubsh.deb || echo "Ownership fix not needed"
      
      - name: Run tests in Docker container
        run: |
          echo "=== Starting test container ==="
          # Проверяем, что Docker доступен
          if ! command -v docker &> /dev/null && ! command -v sudo &> /dev/null; then
            echo "ERROR: Docker is not available in this environment"
            exit 1
          fi
          
          # Пробуем запустить Docker без sudo сначала
          if command -v docker &> /dev/null; then
            DOCKER_CMD="docker"
          elif command -v sudo &> /dev/null && sudo docker --version &> /dev/null; then
            DOCKER_CMD="sudo docker"
          else
            echo "ERROR: Cannot find working Docker command"
            exit 1
          fi
          
          echo "Using Docker command: $DOCKER_CMD"
          
          # Запускаем тесты в контейнере
          $DOCKER_CMD run --rm --privileged \
            -v /dev/fuse:/dev/fuse \
            -v /tmp:/mnt:ro \
            tyvik/kubsh_test:master \
            bash -c 'set -e; echo "Container started"; apt update -qq; apt install -y -qq /mnt/kubsh.deb; echo "Package installed"; /opt/check.sh; echo "Tests completed successfully"'
        env:
          FUSE_PATH: /opt/users
