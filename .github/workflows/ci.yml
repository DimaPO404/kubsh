name: Kubsh CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-deb:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ make libfuse3-dev pkg-config
          
      - name: Build deb package
        run: |
          make clean
          make deb
          
      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: kubsh.deb
          retention-days: 1

  run-tests:
    runs-on: ubuntu-22.04
    needs: build-deb
    steps:
      - uses: actions/checkout@v4
      
      - name: Download deb artifact
        uses: actions/download-artifact@v4
        with:
          name: kubsh-deb
          path: /tmp
      
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          
      - name: Run tests in Docker container
        run: |
          sudo docker run --rm --privileged \
            -v /dev/fuse:/dev/fuse \
            -v /tmp:/mnt \
            tyvik/kubsh_test:master \
            bash -c "apt update && apt install -y /mnt/kubsh.deb && /opt/check.sh"
